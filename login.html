<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTracker</title>
    <link href="static/images/icon.jpeg" rel="icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
<div class="containers">
    <div class="screen" data-aos="fade-up">
        <div class="screen__content">

            <!-- Login Form -->
            <form class="login-form" method="POST" action="/login_submit">
                <h3 style="text-align:center;margin-bottom:20px;">Log In</h3>
                <div class="login__field">
                    <input type="text" class="login__input" name="username" placeholder="Username or Email" required>
                </div>
                <div class="login__field">                      
                    <input type="password" class="login__input" name="password" placeholder="Password" required>
                </div>
                <div class="login__field">
                    <select class="login__input" name="role" required>
                        <option value="">Select Role</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button class="button login__submit" type="submit">Log In</button>
                <span class="toggle-link" onclick="toggleForms()">Don't have an account? Sign Up</span>
            </form>

            <!-- Sign Up Form -->
            <form class="signup-form" method="POST" action="/signup" style="display:none;">
                <h3 style="text-align:center;margin-bottom:20px;">Sign Up</h3>
                <div class="login__field">
                    <input type="text" class="login__input" name="username" placeholder="Username" required>
                </div>
                <div class="login__field">                      
                    <input type="password" class="login__input" name="password" placeholder="Password" required>
                </div>
                <div class="login__field">
                    <select class="login__input" name="role" required>
                        <option value="">Select Role</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button class="button login__submit" type="submit">Sign Up</button>
                <span class="toggle-link" onclick="toggleForms()">Already have an account? Log In</span>
            </form>

        </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>     
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>      
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();

    function toggleForms(){
        const loginForm = document.querySelector(".login-form");
        const signupForm = document.querySelector(".signup-form");
        loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
        signupForm.style.display = signupForm.style.display === "none" ? "block" : "none";
    }
</script>
</body>
</html>
