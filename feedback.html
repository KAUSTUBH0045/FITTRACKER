<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitTracker - Feedback</title>

  <!-- Favicon -->
  <link href="static/images/icon.jpeg" rel="icon" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='styles/login.css') }}"
  />

  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background: #111;
      color: #fff;
    }

    /* Navbar */
    .sitename img {
      height: 40px;
      margin-right: 8px;
    }
    .sitename span {
      color: #228dd7;
    }

    .header {
      background: rgba(0, 0, 0, 0.85);
      padding: 10px 0;
    }

    .navmenu ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navmenu a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .navmenu a:hover {
      color: #228dd7;
    }

    /* Header Hero Section */
    .headers {
      position: relative;
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      align-content: flex-start;
      height: 70vw;
      min-height: 400px;
      max-height: 750px;
      border-radius: 0 0 20px 20px;
      text-shadow: 0 2px 6px #000a;
    }

    .headers:before {
      content: "";
      width: 100%;
      height: 200%;
      position: absolute;
      top: 0;
      left: 0;
      background: #1B2030 url(static/images/wkt.jpeg) 50% 0 no-repeat;
      background-size: cover;
      background-attachment: fixed;
      animation: grow 360s linear infinite;
      z-index: -2;
    }

    .headers:after {
      content: "";
      width: 100%;
      height: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.2) 40%,
        rgba(27, 32, 48, 1) 100%
      );
      z-index: -1;
    }

    @keyframes grow {
      0% {
        transform: scale(1) translateY(0px);
      }
      50% {
        transform: scale(1.2) translateY(-400px);
      }
    }

    .info {
      width: 100%;
      padding: 12% 10% 0 10%;
      text-align: center;
    }

    .info h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    /* Feedback Box */
    textarea {
      width: 80%;
      max-width: 600px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
      margin: 15px 0;
    }

    button {
      background: #228dd7;
      border: none;
      color: #fff;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #176aa5;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header id="header" class="header fixed-top">
    <div
      class="container-fluid container-xl d-flex align-items-center justify-content-between"
    >
      <a href="/" class="logo d-flex align-items-center text-white">
        <h1 class="sitename">
          <img src="static/images/icon.jpeg" alt="logo" />Fit<span
            >Tracker</span
          >
        </h1>
      </a>
      <nav class="navmenu">
        <ul>
          <li><a href="/afterlogin" class="active">Home</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/login">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Feedback Section -->
  <div class="headers">
    <div class="info" data-aos="fade-up">
      <h1>We Ensure Your Good Health</h1>

      <label for="feedback">Your Feedback:</label><br />
      <textarea
        id="feedback"
        name="feedback"
        rows="4"
        placeholder="Write your feedback here..."
        required
      ></textarea>
      <br />

      <button type="submit" onclick="window.location.href = '/afterlogin' ; ">
        Submit Feedback
      </button>
    </div>
  </div>

  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- Tawk.to Chat -->
  <script type="text/javascript">
    var Tawk_API = Tawk_API || {},
      Tawk_LoadStart = new Date();
    (function () {
      var s1 = document.createElement("script"),
        s0 = document.getElementsByTagName("script")[0];
      s1.async = true;
      s1.src = "https://embed.tawk.to/67f4f8f5538de91914fcedeb/1ioaep0bn";
      s1.charset = "UTF-8";
      s1.setAttribute("crossorigin", "*");
      s0.parentNode.insertBefore(s1, s0);
    })();
  </script>
</body>
</html>
